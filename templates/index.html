{% extends "layout.html" %}
{% block title %}Cluster Playlists{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  {% if username %}
    <h2>Welcome, {{ username }}</h2>
    <span>
      <a href="{{ url_for('make_wordcloud') }}">
        <button class="button-lg">
          Turn a playlist into a word cloud of lyrics
        </button>
      </a>
    </span>
    <br><br>
    <span>
      <a href="{{ url_for('define_clusters') }}">
        <button class="button-lg">
          Reorder your playlists
        </button>
      </a>
    </span>
  {% else %}
    <a href="{{ url_for('login') }}">
      <button class="button-lg">
        Log in with Spotify
      </button>
    </a>
  {% endif %}        
{% endblock %}
